<h1>My First Angular4 Application </h1>

<div>
  <p>Hello, {{ currentUser.username }}!</p>
  <p *ngIf="!hideEmail">Your e-mail address is <em>{{ currentUser.email }}</em></p>
  <button (click)="toggle()">Toggle(click)</button>
</div>

<ul>
  <li *ngFor="let user of users; let i = index">
    ({{i+1}}){{user.username}} - <em>{{user.email}}</em>
  </li>
</ul>
